<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title>Register Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">EMPLOYEE APPLICATION</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">REGISTER </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/employee/all}">VIEW ALL</a>
      </li>
      
      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          OPTIONS
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" th:href="@{/}">REGISTER </a>
          <a class="dropdown-item" th:href="@{/employee/all}">VIEW ALL</a>
         
        </div>
      </li>
    </ul>
    
  </div>
</nav>

	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3><b>CRM - Customer Relationship manager </h3>
			</div>
			<div class="card-body">
				<form th:action="@{/employee/save}" method="POST">
					
					FIRSTNAME  <input type="text" name="firstName" class="form-control" required />
					LASRNAME  <input type="text" name="lastName" class="form-control" required/>
					EMAIL  <input type="text" name="Email" class="form-control" required />
					 <br/>
					<input type="submit" value="Create" class="btn btn-info" />
				</form>
			</div>
			<div class="card-footer bg-success text-center text-white" th:if="${message}">
				[[${message}]]
			</div>
		</div>
		<!--card  ends-->
	</div>
</body>

</html>
